version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  environmentVariables:
    - VITE_API_ENDPOINT
    - VITE_AWS_REGION
    - VITE_S3_BUCKET
    - VITE_OUTPUT_BUCKET
